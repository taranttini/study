<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Credit Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos para animação 3D */
        .card-container {
            perspective: 1000px;
        }
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div class="card-container w-full max-w-sm h-56 mb-8">
        <div id="card-inner" class="card-inner w-full h-full relative">
            
            <div id="card-front" class="card-front bg-gradient-to-br from-gray-800 to-gray-900 rounded-xl p-6 text-white shadow-2xl flex flex-col justify-between">
                <div class="flex justify-between items-start">
                    <div class="w-12 h-10 bg-yellow-400/80 rounded-md"></div> <div id="card-brand" class="font-bold italic text-2xl">BANK</div>
                </div>
                <div id="display-number" class="text-2xl tracking-widest mt-8">#### #### #### ####</div>
                <div class="flex justify-between mt-4">
                    <div>
                        <p class="text-[10px] uppercase opacity-60">Titular</p>
                        <p id="display-name" class="tracking-wider uppercase">NOME DO TITULAR</p>
                    </div>
                    <div>
                        <p class="text-[10px] uppercase opacity-60">Validade</p>
                        <p id="display-expiry">MM/AA</p>
                    </div>
                </div>
            </div>

            <div id="card-back" class="card-back bg-gradient-to-br from-gray-700 to-gray-800 rounded-xl py-6 text-white shadow-2xl flex flex-col">
                <div class="bg-black w-full h-12 mt-4"></div>
                <div class="px-6 mt-6">
                    <div class="bg-gray-300 h-10 w-full flex items-center justify-end px-4">
                        <span id="display-cvv" class="text-black font-mono font-bold italic">***</span>
                    </div>
                    <p class="text-[8px] mt-4 opacity-50">Este cartão é de uso pessoal e intransferível. Se encontrado, devolva ao banco emissor.</p>
                </div>
            </div>

        </div>
    </div>

    <form class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md grid grid-cols-2 gap-4">
        <div class="col-span-2">
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Número do Cartão</label>
            <input type="text" id="input-number" maxlength="19" placeholder="0000 0000 0000 0000" class="w-full border-2 border-slate-100 rounded-xl p-3 focus:border-blue-500 outline-none transition-colors">
        </div>
        <div class="col-span-2">
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Nome Completo</label>
            <input type="text" id="input-name" placeholder="Ex: MARIA R SILVA" class="w-full border-2 border-slate-100 rounded-xl p-3 focus:border-blue-500 outline-none transition-colors">
        </div>
        <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Validade</label>
            <input type="text" id="input-expiry" maxlength="5" placeholder="MM/AA" class="w-full border-2 border-slate-100 rounded-xl p-3 focus:border-blue-500 outline-none transition-colors">
        </div>
        <div>
            <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">CVV</label>
            <input type="text" id="input-cvv" maxlength="3" placeholder="***" class="w-full border-2 border-slate-100 rounded-xl p-3 focus:border-blue-500 outline-none transition-colors">
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
