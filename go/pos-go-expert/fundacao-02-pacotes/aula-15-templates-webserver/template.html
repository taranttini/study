<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cursos</h1>
    <table>
        <thead>
            <tr>
                <td>Curso</td>
                <td>Carga Horaria</td>
            </tr>
        </thead>
        <tbody>
            {{ range. }}{{ if not (eq .CargaHoraria 40)}}
            <tr>
                <td>{{ .Nome }}</td>
                <td>{{ .CargaHoraria }}</td>
            </tr>
            {{ end }}{{ end }}
        </tbody>
    </table>
</body>

</html>
